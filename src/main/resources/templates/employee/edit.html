<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form th:action="@{/employee/edit/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
            <div class="form-group">
                <label>Code : </label>
                <input type="text" name="code" th:field="*{code}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Nif : </label>
                <input type="text" name="nif" th:field="*{nif}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Name : </label>
                <input type="text" name="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>First Name : </label>
                <input type="text" name="surname1" th:field="*{surname1}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Second Name : </label>
                <input type="text" name="surname2" th:field="*{surname2}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="office">Office:</label>
                <select class="form-control" id="office" name="office.id">
                    <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.name}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/employees}">Volver</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
