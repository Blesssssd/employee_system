<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>See Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Details of the Employee</h1>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <h2 class="h5">Info of the Employee</h2>
                <hr>
                <p><strong>Code:</strong> <span th:text="${employee.code}"></span></p>
                <p><strong>Nif:</strong> <span th:text="${employee.nif}"></span></p>
                <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
                <p><strong>Surname1:</strong> <span th:text="${employee.surname1}"></span></p>
                <p><strong>Surname2:</strong> <span th:text="${employee.surname2}"></span></p>
            </div>
        </div>

        <hr>
        <a th:href="@{/employees}" class="btn btn-secondary">Back</a>
    </div>
</body>

</html>
